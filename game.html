  const params = new URLSearchParams(window.location.search);
  const roomCode = params.get('roomCode');
  const nickname = params.get('player');
let playersData = [];

async function getPlayersByRoom() {
  try {
    const { data, error } = await supabase
      .from('players')
      .select('name, role')
      .eq('room', roomCode);

    if (error) {
      console.error('Errore nella query:', error);
      playersData = []; // reset globale in caso di errore
    } else {
      playersData = data; // assegna a variabile globale
    }
  } catch (err) {
    console.error('Errore:', err);
    playersData = []; // reset globale in caso di eccezione
  }
}

function getNamesByRole(roleName1, roleName2) {
  return playersData
    .filter(p => p.role === roleName1 || p.role === roleName2)
    .map(p => p.name);
}

async function checkPlayersStatus() {
  if (!roomCode) return;

  try {
    const { data, error } = await supabase
      .from('players')
      .select('status')
      .eq('room', roomCode);

    if (error) {
      console.error('Errore nel recupero dei giocatori:', error);
      return;
    }

    const allTrue = data.every(player => player.status === 'true');

    if (allTrue) {
      window.location.replace("game2.html?roomCode=" + roomCode + "&player=" + nickname);
    }
  } catch (err) {
    console.error('Errore nella funzione checkPlayersStatus:', err);
  }
}


  setInterval(checkPlayersStatus, 1000);


async function setStatusTrue(roomCode, nickname) {
  try {
    const { data, error } = await supabase
      .from('players')
      .update({ status: 'true' })    // aggiorna status
      .eq('room', roomCode)          // filtra per room
      .eq('name', nickname)          // filtra per nickname
      .limit(1)                     // opzionale: assicura massimo un record
      .select();

    if (error) throw error;

    if (data.length === 0) {
      console.log("Nessun player trovato con quel roomCode e nickname");
      return false;
    }

    console.log("Status aggiornato a TRUE per il player:", nickname);
    return true;
  } catch (err) {
    console.error("Errore aggiornando lo status:", err);
    return null;
  }
}
