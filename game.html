}

async function setStatusTrue(roomCode) {
  try {
    const { data, error } = await supabase
      .from('rooms_id')
      .update({ status: true })   // imposta a TRUE (booleano)
      .eq('room_code', roomCode)  // filtra per codice stanza
      .select();                  // opzionale: restituisce la riga aggiornata

    if (error) throw error;

    console.log("Status aggiornato a TRUE per la stanza:", roomCode);
    return roomCode;  // restituisce il codice stanza per lâ€™uso nel redirect
  } catch (err) {
    console.error("Errore aggiornando lo status:", err);
    return null;
  }
}

async function setRoles(roomCode) {
    const ruoli = ["Merlino", "Percival", "Morgana", "Mordred", "buono", "buono", "cattivo", "buono", "buono"];

    // Recupero giocatori dalla stanza
    const { data: players, error } = await supabase
        .from('players')
        .select('*')
        .eq('room', roomCode);

    if (error) {
        console.error('Errore nel recupero dei giocatori:', error);
        return null;
    }

    // Prendi solo tanti ruoli quanti sono i giocatori
    const ruoliPerGiocatori = ruoli.slice(0, players.length);
    // Mischia i ruoli
    const ruoliShuffle = [...ruoliPerGiocatori].sort(() => Math.random() - 0.5);

    try {
        // Aggiorna ogni giocatore con il ruolo corrispondente
        for (let i = 0; i < players.length; i++) {
            const playerId = players[i].id;
            const ruolo = ruoliShuffle[i];

            const { error: updateError } = await supabase
                .from('players')
                .update({ role: ruolo })
                .eq('id', playerId);

            if (updateError) {
                throw updateError;
            }
        }

        console.log("Status ruoli aggiornati");
        return true;
    } catch (err) {
        console.error("Errore aggiornando lo status:", err);
        return null;
    }
}
