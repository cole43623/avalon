<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalon</title>
  <!-- Font gotico da Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <!-- Includi Supabase via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles.css">
  <style>

    input {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 2px solid #a67c52;
      margin-bottom: 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      text-transform: uppercase;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Inserisci nickname</h1>
    <input type="text" id="roomid" placeholder="ID stanza" inputmode="numeric" maxlength="5"
       oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,5)">
    <input type="text" id="nickname" placeholder="Il tuo nickname">
    <br>
    <button class="button" id="conferma">Conferma</button>
  </div>

  <script>
    const confermaButton = document.getElementById('conferma');
document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault(); // Previene eventuali comportamenti predefiniti del form
        confermaButton.click(); // Simula il click sul bottone
    }
});
    // Inizializza Supabase
    const supabaseUrl = 'https://ctnkeyycsbhadytnglbj.supabase.co';
    const supabaseKey = 'sb_publishable_CEVeeu7p1k-MvdqxIoOZtA_J_M_I79b';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);


async function createPlayer(nickname, roomCode) {
    try {
       
        // Inserisci il giocatore nella tabella players
        const { error: playerError } = await supabase
            .from('players')
            .insert([{ 
                room: roomCode, 
                name: nickname, 
                role: null, 
                status: null, 
				mission: false
            }]);

        if (playerError) throw playerError;

        console.log(`Player ${playerError} aggiunto con successo`);
        return true;
        
    } catch (error) {
        console.error('Errore nell\'aggiungere il player', error);
        return false;
    }
}
	
async function checkRoomExists(roomCode) {
    const { data, error } = await supabase
        .from('rooms_id')
        .select('room_code, status')
        .eq('room_code', roomCode)
        .eq('status', false)
        .limit(1);

    if (error) {
        console.error('Errore controllo room:', error);
        return false; 
    }

    return data && data.length > 0;
}
    // Funzione principale
    async function addPlayer(nickname, roomid) {
        try {
            const roomExists = await checkRoomExists(roomid);
            
            if (roomExists) {
                await createPlayer(nickname, roomid);
                return roomid; // Restituisci il room code creato
            }
        } catch (error) {
            console.error('Errore la stanza non esiste:', error);
        }
    console.error('Impossibile trovare la stanza: ', roomid);
    return null;
}

confermaButton.addEventListener('click', async function() {
  const nickname = document.getElementById('nickname').value.trim().toUpperCase();
  const roomid = document.getElementById('roomid').value.trim();

  if (nickname !== "" && roomid !== "") {
    confermaButton.disabled = true; // Disabilita subito

    try {
      const result = await addPlayer(nickname, roomid);
      if (result) {
        window.location.replace("waiting_host.html?roomCode=" + roomid + "&player=" + nickname);
      } else {
        alert("Errore: stanza non trovata.");
      }
    } catch (err) {
      console.error(err);
      alert("Errore di rete.");
    } finally {
      confermaButton.disabled = false; // Riabilita (in caso di errore o se serve riprovare)
    }
  }
});

  </script>
</body>
</html>
