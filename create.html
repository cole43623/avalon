<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalon</title>
  <!-- Font gotico da Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <!-- Includi Supabase via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles.css">
  <style>

    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 2px solid #a67c52;
      margin-bottom: 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      text-transform: uppercase;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Inserisci nickname</h1>
    <input type="text" id="nickname" placeholder="Il tuo nickname">
    <br>
    <button class="button" id="conferma">Conferma</button>
  </div>

  <script>
    const confermaButton = document.getElementById('conferma');
document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault(); // Previene eventuali comportamenti predefiniti del form
        confermaButton.click(); // Simula il click sul bottone
    }
});
    // Inizializza Supabase
    const supabaseUrl = 'https://ctnkeyycsbhadytnglbj.supabase.co';
    const supabaseKey = 'sb_publishable_CEVeeu7p1k-MvdqxIoOZtA_J_M_I79b';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Funzione per generare numero casuale a 5 cifre
    function randomFiveDigits() {
      return Math.floor(10000 + Math.random() * 90000).toString();
    }
	
async function createRoomAndPlayer(nickname, roomCode) {
    try {
        // Inserisci il room_code nella tabella rooms_id
		const { error: roomError } = await supabase
			.from('rooms_id')
			.insert([{
				room_code: roomCode, 
				status: false,
				round: 0,
				results: [] 
			}]);


        if (roomError) throw roomError;

        // Inserisci il giocatore nella tabella players
        const { error: playerError } = await supabase
            .from('players')
            .insert([{ 
                room: roomCode, 
                name: nickname, 
                role: null, 
                status: null, 
				mission: false
            }]);

        if (playerError) throw playerError;

        console.log(`Room ${roomCode} creata con successo`);
        return true;
        
    } catch (error) {
        console.error('Errore nella creazione della room:', error);
        return false;
    }
}
	
async function checkRoomExists(roomCode) {
    const { data, error } = await supabase
        .from('rooms_id')
        .select('room_code')
        .eq('room_code', roomCode)
        .limit(1);

    if (error) {
        console.error('Errore controllo room:', error);
        return false; // In caso di errore, considera come esistente per riprovare
    }
    return data && data.length > 0;
}
	
    // Funzione principale
async function createRoomId(nickname) {
    let attempts = 0;
    const maxAttempts = 10;
    
    while (attempts < maxAttempts) {
        const roomCode = randomFiveDigits();
        attempts++;

        try {
            const roomExists = await checkRoomExists(roomCode);
            
            if (!roomExists) {
                await createRoomAndPlayer(nickname, roomCode);
                return roomCode; // Restituisci il room code creato
            }
        } catch (error) {
            console.error('Errore durante la creazione della room:', error);
        }
    }
    
    console.error('Impossibile generare un nome tabella unico dopo', maxAttempts, 'tentativi');
    return null;
}

    confermaButton.addEventListener('click', async function() {
  const nickname = document.getElementById('nickname').value.trim().toUpperCase();

  if (nickname !== "") {
    confermaButton.disabled = true;              // ✅ blocca subito il doppio click
    confermaButton.textContent = "Creazione..."; // opzionale: migliora UX

    try {
      const roomCode = await createRoomId(nickname); // usa await invece di .then

      if (roomCode) {
        window.location.replace("waiting_players.html?roomCode=" + roomCode + "&player=" + nickname);
      } else {
        alert("Errore nella creazione della stanza. Riprova.");
        confermaButton.disabled = false;          // riabilita se c’è errore
        confermaButton.textContent = "Crea partita";
      }

    } catch (err) {
      console.error(err);
      alert("Errore di connessione o di creazione stanza.");
      confermaButton.disabled = false;
      confermaButton.textContent = "Crea partita";
    }
  }
});
  </script>
</body>
</html>
