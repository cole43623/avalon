<script>
  const confermaButton = document.getElementById('conferma');
document.addEventListener('keydown', function(e) {

});
  
  const supabaseUrl = 'https://ctnkeyycsbhadytnglbj.supabase.co';
  const supabaseKey = 'sb_publishable_CEVeeu7p1k-MvdqxIoOZtA_J_M_I79b';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const params = new URLSearchParams(window.location.search);
  const roomCode = params.get('roomCode');
  const nickname = params.get('player');
let playersData = [];
let missionPlayers = [];

let round = 0;

async function readRound() {
  try {
    const { data, error } = await supabase
      .from('rooms_id')
      .select('round')
      .eq('room_code', roomCode);

    if (error) {
      console.error('Errore nella query:', error);
      return 0; // valore di default
    } else {
      return data[0]?.round || 0;
    }
  } catch (err) {
    console.error('Errore:', err);
    return 0; // valore di default
  }
}

async function setRound() {
  try {
    const newRound = (round + 1)%playersData.length;
    
    const { data, error } = await supabase
      .from('rooms_id')
      .update({ round: newRound })
      .eq('room_code', roomCode);

    if (error) {
      console.error('Errore nella query:', error);
      return 0;
    } else {
      // Aggiorna anche la variabile globale
      round = newRound;
      return newRound;
    }
  } catch (err) {
    console.error('Errore:', err);
    return 0;
  }
}

async function getPlayersByRoom() {
  try {
    const { data, error } = await supabase
      .from('players')
      .select('name, role')
      .eq('room', roomCode)
      .order('name');

    if (error) {
      console.error('Errore nella query:', error);
      playersData = []; // reset globale in caso di errore
    } else {
      playersData = data; // assegna a variabile globale
	  
    }
  } catch (err) {
    console.error('Errore:', err);
    playersData = []; // reset globale in caso di eccezione
  }
}

async function checkPlayersStatus() {
  if (!roomCode) return 0;

  try {
    const { data, error } = await supabase
      .from('players')
      .select('name')
      .eq('status', 'selected')
      .eq('room', roomCode)
	  .order('name');

    if (error) {
      console.error('Errore nel recupero dei giocatori:', error);
      return 0;
    }

    missionPlayers = data.map(p => p.name);
	 missionPlayers.sort((a, b) => a.localeCompare(b, 'it', { sensitivity: 'base' }));

    return missionPlayers.length;
  } catch (err) {
    console.error('Errore nella funzione checkPlayersStatus:', err);
    return 0;
  }
}

async function setStatusVoted(roomCode, nickname, res) {
  try {
    const { data, error } = await supabase
      .from('players')
      .update({ status: res })       // aggiorna lo status
      .eq('room', roomCode)                 // filtra per stanza
      .eq('name', nickname)           // filtra per il giocatore selezionato
      .select();

    if (error) throw error;

    if (!data || data.length != 1) {
      console.log("Nessun player trovato con quel roomCode e nomi corrispondenti");
      return false;
    }

    console.log("Status aggiornato a 'selected' per i giocatori:", missionPlayers);
    return true;
  } catch (err) {
    console.error("Errore aggiornando lo status:", err);
    return null;
  }
}

async function checkPlayersStatus2() {
  if (!roomCode) return false;

  try {
    const { data, error } = await supabase
      .from('players')
      .select('status')
      .eq('room', roomCode)
      .order('name');

    if (error) {
      console.error('Errore nel recupero dei giocatori:', error);
      return false;
    }

    if (!data || data.length === 0) return false;

    // Controlla se tutti i giocatori hanno votato (approve o reject)
    const allVoted = data.every(player => player.status === 'approve' || player.status === 'reject');
    if (!allVoted) return false;

    const approveCount = data.filter(player => player.status === 'approve').length;
    const rejectCount = data.filter(player => player.status === 'reject').length;

    const { data: updateData, error: updateError } = await supabase
      .from('rooms_id')
      .update({ 
        votes: [approveCount, rejectCount]  // aggiorna l'array di voti
      })
      .eq('room_code', roomCode)
      .select();

    if (updateError) {
      console.error('Errore nell\'aggiornamento dei voti:', updateError);
      return false;
    }

    // Restituisce 1 se approvato, 2 se rifiutato
    return approveCount > rejectCount ? 1 : 2;

  } catch (err) {
    console.error('Errore nella funzione checkPlayersStatus2:', err);
    return false;
  }
}

async function checkPlayersStatus3() {

async function getRoomVotes() {
  if (!roomCode) return null;

  try {
    const { data, error } = await supabase
      .from('rooms_id')
      .select('votes')  // seleziona solo la colonna votes
      .eq('room_code', roomCode)
      .single();  // restituisce un singolo record

    if (error) {
      console.error('Errore nel recupero dei voti:', error);
      return null;
    }

    return data?.votes || null;  // restituisce l'array [approveCount, rejectCount]

  } catch (err) {
    console.error('Errore nella funzione getRoomVotes:', err);
    return null;
  }
}
