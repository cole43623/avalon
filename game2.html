<script>
  const confermaButton = document.getElementById('conferma');
document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault(); // Previene eventuali comportamenti predefiniti del form
        confermaButton.click(); // Simula il click sul bottone
    }
});
  
  const supabaseUrl = 'https://ctnkeyycsbhadytnglbj.supabase.co';
  const supabaseKey = 'sb_publishable_CEVeeu7p1k-MvdqxIoOZtA_J_M_I79b';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const params = new URLSearchParams(window.location.search);
  const roomCode = params.get('roomCode');
  const nickname = params.get('player');
let playersData = [];
let missionPlayers = [];

async function getPlayersByRoom() {
  try {
    const { data, error } = await supabase
      .from('players')
      .select('name, role')
      .eq('room', roomCode)
      .order('name');

    if (error) {
      console.error('Errore nella query:', error);
      playersData = []; // reset globale in caso di errore
    } else {
      playersData = data; // assegna a variabile globale
    }
  } catch (err) {
    console.error('Errore:', err);
    playersData = []; // reset globale in caso di eccezione
  }
}

function getNamesByRole(roleName1, roleName2) {
  return playersData
    .filter(p => p.role === roleName1 || p.role === roleName2)
    .map(p => p.name);
}

async function checkPlayersStatus() {
  if (!roomCode) return 0;

  try {
    const { data, error } = await supabase
      .from('players')
      .select('name')
      .eq('status', 'selected')
      .eq('room', roomCode);

    if (error) {
      console.error('Errore nel recupero dei giocatori:', error);
      return 0;
    }

    missionPlayers = data.map(p => p.name);

    return missionPlayers.length;
  } catch (err) {
    console.error('Errore nella funzione checkPlayersStatus:', err);
    return 0;
  }
}

async function setStatusVoted(roomCode, nickname, res) {
  try {
    const { data, error } = await supabase
      .from('players')
      .update({ status: res })       // aggiorna lo status
      .eq('room', roomCode)                 // filtra per stanza
      .eq('name', nickname)           // filtra per il giocatore selezionato
      .select();

    if (error) throw error;

    if (!data || data.length != 1) {
      console.log("Nessun player trovato con quel roomCode e nomi corrispondenti");
      return false;
    }

    console.log("Status aggiornato a 'selected' per i giocatori:", missionPlayers);
    return true;
  } catch (err) {
    console.error("Errore aggiornando lo status:", err);
    return null;
  }
}

async function checkPlayersStatus2() {
  if (!roomCode) return false;

  try {
    const { data, error } = await supabase
      .from('players')
      .select('status')
      .eq('room', roomCode);

    if (error) {
      console.error('Errore nel recupero dei giocatori:', error);
      return false;
    }

    if (!data || data.length === 0) return false;

    const allValid = data.every(player => player.status === 'approve' || player.status === 'reject');

    if (!allValid) return false;

    const approveCount = data.filter(player => player.status === 'approve').length;
    const rejectCount = data.filter(player => player.status === 'reject').length;

    return approveCount > rejectCount ? 1 : 2;

  } catch (err) {
    console.error('Errore nella funzione checkPlayersStatus2:', err);
    return false;
  }
}

        console.log('Reset completato:', reset);

})();

function voteMission() {
  const playerList = document.getElementById('playerList');
  playerList.innerHTML = '';

  const title2 = document.querySelector('h2');
  title2.textContent = "Vuoi approvare la missione con " + missionPlayers.join(", ") + "?";

  // Crea contenitore delle immagini di voto
  const voteContainer = document.createElement('div');
  voteContainer.style.display = 'flex';
  voteContainer.style.justifyContent = 'center';
  voteContainer.style.gap = '50px';
  voteContainer.style.marginTop = '30px';

  // Immagini locali
  const thumbsUp = document.createElement('img');
  thumbsUp.src = 'thumbsup.png';  // percorso locale
  thumbsUp.alt = 'Approva';
  thumbsUp.classList.add('vote-icon');

  const thumbsDown = document.createElement('img');
  thumbsDown.src = 'thumbsdown.png';  // percorso locale
  thumbsDown.alt = 'Rifiuta';
  thumbsDown.classList.add('vote-icon');

  // Aggiungi immagini al container
  voteContainer.appendChild(thumbsUp);
  voteContainer.appendChild(thumbsDown);
  playerList.appendChild(voteContainer);

  // Bottone di conferma voto
  const confirmVoteBtn = document.createElement('button');
  confirmVoteBtn.textContent = "Conferma voto";
  confirmVoteBtn.classList.add('button');
  confirmVoteBtn.disabled = true;
  confirmVoteBtn.style.marginTop = '30px';
  playerList.appendChild(confirmVoteBtn);

  // Logica selezione
  let selectedVote = null;
  [thumbsUp, thumbsDown].forEach(img => {
    img.addEventListener('click', () => {
      // Deseleziona entrambi
      thumbsUp.classList.remove('selected-vote');
      thumbsDown.classList.remove('selected-vote');
      // Seleziona quello cliccato
      img.classList.add('selected-vote');
      selectedVote = img === thumbsUp ? 'approve' : 'reject';
      confirmVoteBtn.disabled = false;
    });
  });

  confirmVoteBtn.addEventListener('click', async () => {
    console.log("Hai votato:", selectedVote);
    confirmVoteBtn.disabled = true;
    confirmVoteBtn.textContent = "Voto inviato!";
    confirmVoteBtn.remove();
    const success2 = await setStatusVoted(roomCode, nickname, selectedVote);
    const interval2 = setInterval(async () => {

        const result = await checkPlayersStatus2();
        if (result) {
            clearInterval(interval2);
            if (result == 1)
              console.log("votato si");
            else
			{
              window.location.reload();
			}
        } 
    }, 1000);
  });
}


getPlayersByRoom().then(players => {

  {
    confermaButton.style.visibility = 'visible';

    playersData.forEach(player => {
      const li = document.createElement('li');
      li.textContent = player.name;
      li.classList.add('player-item');
          li.addEventListener('click', () => {
            if (missionPlayers.includes(player.name)) {
              missionPlayers = missionPlayers.filter(p => p !== player.name);
              li.classList.remove('selected');
            } else {
              if (missionPlayers.length < 2) { // puoi cambiare "2" per altre missioni
                missionPlayers.push(player.name);
                li.classList.add('selected');
              } else {
                alert('Puoi selezionare solo 2 persone per questa missione!');
              }
            }
            confermaButton.disabled = missionPlayers.length != 2;
            console.log("Giocatori selezionati:", missionPlayers);
          });

          playerList.appendChild(li);
        });
  }
  else
  {
    const title2 = document.querySelector('h2');
    title2.textContent = "Aspetta che " + playersData[0].name + " scelga chi mandare in missione.";
    const interval = setInterval(async () => {
        const count = await checkPlayersStatus();
        if (count > 0) {
            console.log("Giocatori selezionati:", missionPlayers);
            clearInterval(interval);
            voteMission();
        } 
    }, 1000);
  }
});

async function setStatusSelected(roomCode, missionPlayers) {
  try {
    const { data, error } = await supabase
      .from('players')
      .update({ status: 'selected' })       // aggiorna lo status
      .eq('room', roomCode)                 // filtra per stanza
      .in('name', missionPlayers)           // filtra per i giocatori selezionati
      .select();

    if (error) throw error;

    if (!data || data.length === 0) {
      console.log("Nessun player trovato con quel roomCode e nomi corrispondenti");
      return false;
    }

    console.log("Status aggiornato a 'selected' per i giocatori:", missionPlayers);
    return true;
  } catch (err) {
    console.error("Errore aggiornando lo status:", err);
    return null;
  }
}


confermaButton.addEventListener('click', async () => {
  console.log("Missione confermata con i giocatori:", missionPlayers);

  const success = await setStatusSelected(roomCode, missionPlayers);

  if (success) {
    confermaButton.disabled = true;
    confermaButton.textContent = "Missione inviata!";
    confermaButton.style.visibility = 'hidden';
    voteMission();
  }
});
